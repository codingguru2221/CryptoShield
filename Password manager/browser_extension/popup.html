<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .password-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .password-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .password-item .website {
            font-weight: 600;
            font-size: 13px;
        }
        
        .password-item .username {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .button.primary {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .button.primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê Pendrive Password Manager</h1>
    </div>
    
    <div id="status" class="status">
        <div id="statusText">Checking connection...</div>
    </div>
    
    <div id="loading" class="loading">
        Loading passwords...
    </div>
    
    <div id="error" class="error hidden">
        <div id="errorText"></div>
    </div>
    
    <div id="mainContent" class="hidden">
        <div class="section">
            <h3>Current Website</h3>
            <div id="currentWebsite">Detecting...</div>
            <button id="fillPassword" class="button primary">Auto-Fill Password</button>
        </div>
        
        <div class="section">
            <h3>Saved Passwords</h3>
            <div id="passwordsList"></div>
        </div>
        
        <div class="section">
            <h3>Add New Password</h3>
            <div class="input-group">
                <label>Website:</label>
                <input type="text" id="newWebsite" placeholder="example.com">
            </div>
            <div class="input-group">
                <label>Username:</label>
                <input type="text" id="newUsername" placeholder="username">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="newPassword" placeholder="password">
            </div>
            <button id="savePassword" class="button primary">Save Password</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
